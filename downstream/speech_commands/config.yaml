downstream_expert:
  datarc:
    speech_commands_root: /home/ml/karthik/s3prl/corpora/speech_commands_v0.01
    speech_commands_test_root: /home/ml/karthik/s3prl/corpora/speech_commands_test_set_v0.01
    num_workers: 8
    batch_size: 8

  modelrc:
    hidden_dim: 256
